<!DOCTYPE html>
<html>
    <head>
        <title>Hello world</title>
    </head>
        <script src = "/socket.io/socket.io.js"></script>
    <body>
        <button onclick="left()">left</button>
        <button onclick="right()">right</button>
        <button onclick="up()">up</button>
        <button onclick="down()">down</button>
    </body>
    <script>
        var socket = io('/controlSpace');

        function left() { socket.emit('controlerSayMove', {x:-10, y:0}); }
        function right() { socket.emit('controlerSayMove', {x:10, y:0}); }
        function up() { socket.emit('controlerSayMove', {x:0, y:-10}); }
        function down() { socket.emit('controlerSayMove', {x:0, y:10}); }
    </script>
</html>
